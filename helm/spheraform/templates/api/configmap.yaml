{{- if .Values.api.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spheraform.fullname" . }}-api-config
  labels:
    {{- include "spheraform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
data:
  DATABASE_URL: {{ include "spheraform.api.databaseUrl" . | quote }}
  REDIS_URL: "redis://{{ include "spheraform.fullname" . }}-redis:6379/0"
  S3_ENDPOINT: "http://{{ include "spheraform.fullname" . }}-minio:9000"
  S3_ACCESS_KEY: {{ .Values.minio.rootUser | quote }}
  S3_SECRET_KEY: {{ .Values.minio.rootPassword | quote }}
  S3_BUCKET: {{ .Values.minio.bucket | quote }}
  MARTIN_URL: "http://{{ include "spheraform.fullname" . }}-martin:3000"
  {{- range $key, $value := .Values.api.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
