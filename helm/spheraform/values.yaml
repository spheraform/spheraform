# Default values for spheraform
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  environment: local
  storageClass: standard
  imagePullSecrets: []

# PostgreSQL with PostGIS
postgres:
  enabled: true
  image:
    repository: kartoza/postgis
    tag: "16-3.4"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  persistence:
    enabled: true
    size: 2Gi
    storageClass: ""  # Uses global.storageClass if empty
  database: spheraform
  username: spheraform
  password: spheraform_dev  # CHANGE THIS IN PRODUCTION!
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
  backup:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM
    retention:
      hourlyBackupHours: 72      # Keep all backups from last 72 hours
      dailyBackupDays: 30        # Keep daily backups for 30 days
      dailyBackupHour: 2         # Hour to keep as daily backup (0-23)
    storage:
      local:
        enabled: true
        size: 10Gi
        storageClass: ""  # Uses global.storageClass if empty
      s3:
        enabled: true
        bucket: "spheraform"
        prefix: "backups/postgres/"
    image:
      repository: kartoza/postgis
      tag: "16-3.4"
      pullPolicy: IfNotPresent
    minioClient:
      repository: minio/mc
      tag: latest
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3

# Redis cache and queue
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""
  appendonly: true
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5

# MinIO object storage
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""
  rootUser: minioadmin
  rootPassword: minioadmin  # CHANGE THIS IN PRODUCTION!
  bucket: spheraform
  # Public endpoint for browser access (e.g., PMTiles in frontend)
  # For local dev: http://localhost:9000 (port-forwarded)
  # For production: https://minio.yourdomain.com or your actual public URL
  publicEndpoint: "http://localhost:9000"
  setup:
    enabled: true
    image:
      repository: minio/mc
      tag: latest
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 30
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10

# Spheraform API
api:
  enabled: true
  image:
    repository: spheraform-api
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  env:
    PROXYSCRAPE_ENABLED: "false"
    DEFAULT_PROBE_FREQUENCY_HOURS: "24"
    DEFAULT_DOWNLOAD_TIMEOUT: "300"
    MAX_CONCURRENT_DOWNLOADS_PER_SERVER: "5"
    MAX_CHUNK_PARALLEL: "10"
    # Storage backend configuration
    STORAGE_BACKEND: "object_storage"  # Options: postgis, object_storage, hybrid
    USE_OBJECT_STORAGE_FOR_LARGE_DATASETS: "true"
    MIN_FEATURES_FOR_OBJECT_STORAGE: "10000"
    PMTILES_MAX_ZOOM: "14"
    POSTGIS_CACHE_RETENTION_DAYS: "30"
  livenessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 5

# Celery distributed task processing
celery:
  logLevel: info

  downloadWorker:
    enabled: true
    replicas: 2
    concurrency: 4  # Tasks per worker
    resources:
      requests:
        memory: "1Gi"    # Increased for large dataset handling
        cpu: "500m"
      limits:
        memory: "4Gi"    # Increased from 2Gi to handle large datasets
        cpu: "2000m"

  crawlWorker:
    enabled: true
    replicas: 1
    concurrency: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "1000m"

  beat:
    enabled: true
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"

  flower:
    enabled: true
    port: 5555
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"

# Spheraform Web UI
web:
  enabled: true
  image:
    repository: spheraform-web
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    ORIGIN: "http://localhost:5173"
  livenessProbe:
    enabled: true
    path: /
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    enabled: true
    path: /
    initialDelaySeconds: 10
    periodSeconds: 5

# Ingress configuration (optional, disabled by default)
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: spheraform.local
      paths:
        - path: /
          pathType: Prefix
          backend: web
        - path: /api
          pathType: Prefix
          backend: api
  tls: []
    # - secretName: spheraform-tls
    #   hosts:
    #     - spheraform.local

# Name overrides (optional)
nameOverride: ""
fullnameOverride: ""
