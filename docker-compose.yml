version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: spheraform-postgres
    environment:
      POSTGRES_USER: spheraform
      POSTGRES_PASSWORD: spheraform_dev
      POSTGRES_DB: spheraform
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geodata"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spheraform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: spheraform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: spheraform-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/geodata --ignore-existing;
      mc anonymous set download myminio/geodata;
      exit 0;
      "

  # Martin tile server (connects to PostGIS)
  martin:
    image: ghcr.io/maplibre/martin:latest
    container_name: spheraform-martin
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://spheraform:geodata_dev@postgres:5432/geodata
    ports:
      - "3000:3000"
    command: --listen-addresses 0.0.0.0:3000

volumes:
  postgres_data:
  redis_data:
  minio_data:
