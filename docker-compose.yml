version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: spheraform-postgres
    environment:
      POSTGRES_USER: spheraform
      POSTGRES_PASSWORD: spheraform_dev
      POSTGRES_DB: spheraform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spheraform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spheraform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: spheraform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: spheraform-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/spheraform --ignore-existing;
      mc anonymous set download myminio/spheraform;
      exit 0;
      "

  # Martin tile server (connects to PostGIS)
  martin:
    image: ghcr.io/maplibre/martin:latest
    container_name: spheraform-martin
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://spheraform:spheraform_dev@postgres:5432/spheraform
    ports:
      - "3000:3000"
    command: --listen-addresses 0.0.0.0:3000

  # Spheraform API
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: spheraform-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://spheraform:spheraform_dev@postgres:5432/spheraform
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: spheraform
      PROXYSCRAPE_ENABLED: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./packages/api:/app/api
      - ./packages/core:/app/core
    restart: unless-stopped

  # Spheraform Web Interface
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: spheraform-web
    depends_on:
      - api
    environment:
      API_URL: http://api:8000
      ORIGIN: http://localhost:5173
    ports:
      - "5173:3000"
    restart: unless-stopped

  # TiTiler - Commented out due to no ARM64 support
  # Uncomment if you're on x86_64 architecture
  # titiler:
  #   image: ghcr.io/developmentseed/titiler:latest
  #   environment:
  #     AWS_ACCESS_KEY_ID: ${S3_ACCESS_KEY}
  #     AWS_SECRET_ACCESS_KEY: ${S3_SECRET_KEY}
  #     AWS_ENDPOINT_URL: ${S3_ENDPOINT}
  #     GDAL_CACHEMAX: 512
  #     GDAL_DISABLE_READDIR_ON_OPEN: EMPTY_DIR
  #     CPL_VSIL_CURL_ALLOWED_EXTENSIONS: .tif,.TIF,.tiff,.TIFF
  #     VSI_CACHE: TRUE
  #     VSI_CACHE_SIZE: 5000000
  #   ports:
  #     - "8080:8080"

volumes:
  postgres_data:
  redis_data:
  minio_data:
