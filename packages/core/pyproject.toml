[project]
name = "spheraform-core"
version = "0.1.0"
description = "Core library for geodata aggregator (models, adapters, business logic)"
requires-python = ">=3.11"

dependencies = [
    # Database
    "sqlalchemy>=2.0",
    "psycopg[binary]>=3.1",
    "alembic>=1.12",
    "geoalchemy2>=0.14",

    # Geospatial
    "shapely>=2.0",
    "pyproj>=3.6",
    "fiona>=1.9",
    "pyarrow>=14.0",  # GeoParquet support

    # Object Storage
    "boto3>=1.34",  # S3 client (sync)
    "aioboto3>=12.0",  # S3 client (async)
    "fsspec>=2023.12",  # Filesystem abstraction for S3
    "s3fs>=2023.12",  # S3 filesystem for PyArrow

    # Geospatial Formats
    "pmtiles>=3.0",  # PMTiles generation

    # HTTP clients
    "httpx>=0.25",
    "aiohttp>=3.9",

    # Data processing
    "pydantic>=2.5",
    "pydantic-settings>=2.1",
    "ijson>=3.2",  # Streaming JSON parser for large files

    # Utilities
    "python-dateutil>=2.8",
    "tenacity>=8.2",  # Retry logic

    # Cryptography (for credential encryption)
    "cryptography>=41.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.1",
    "httpx",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
